<!DOCTYPE html>
<html lang="es"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descarga de Documentos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .card-custom {
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            background: white;
        }
        .enl_ex{
            background-color: rgb(33, 37, 41);
            color: rgb(255, 255, 255);
            cursor: pointer;
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", "Noto Sans", "Liberation Sans", Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
            font-size: 20px;
            font-weight: 400px;
            line-height:30px;
            text-align:center;
            vertical-align: middle;
            user-select:none;
            text-decoration-color:rgb(255, 255, 255);
            text-decoration-line:none;
            text-decoration-style:solid;
            text-decoration-thickness:auto;
            transition-behavior:normal;
            transition-delay:0s;
            transition-duration:0s;
            transition-property:none;
            transition-timing-function:ease;
            padding-top: 8px;
        	padding-bottom: 8px;
        	border-radius: 10px;  
        }   
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
            <div class="card-custom text-center">
                <h2 class="mb-4 text-primary">Centro de Descargas</h2>
                <p class="text-muted mb-4">Haz clic en los botones para obtener tus archivos PDF.</p>
                
                <div class="d-grid gap-3">
                    <a href="comandos.pdf" download="comandos" class="btn btn-primary btn-lg">
                        COMANDOS BÁSICOS DE REACT
                    </a>
                    
                    <a href="ieee.pdf" download="ieee" class="btn btn-success btn-lg">
                        ISO / ESTANDAR IEEE
                    </a>
                    
                    <a href="requerimientos.pdf" download="requerimientos" class="btn btn-dark btn-lg">
                        REQUERIMIENTOS FUNCINALES Y NO FUNCIONALES
                    </a>
                    <a href="sha_256.pdf" download="sha_256" class="btn btn-dark btn-lg">
                        CÓDIGO PYTHON ALGORITMO SHA-256
                    </a>
                    <a href="https://jesus-santillan.github.io/" target="_blank" rel="noopener noreferrer" class="enl_ex">
                        REGRESAR AL PROYECTO PRINCIPAL
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


</body></html>
